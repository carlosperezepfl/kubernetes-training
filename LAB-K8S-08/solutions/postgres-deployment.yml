---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: todo-database
  namespace: <YOURNAMESPACE>
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:10.4-alpine
          imagePullPolicy: "Always"
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgres-config
